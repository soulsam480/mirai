version: '3.6'
services:
  postgres:
    image: postgres:13
    ports:
      - '5632:5432' # expose pg on port 5632 to not collide with pg from elswhere
    restart: always
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: ${PGPASSWORD}
      POSTGRES_HOST_AUTH_METHOD: trust
      POSTGRES_DB: boss

  cache:
    image: redis:6.2-alpine
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning
    volumes:
      - cache:/data/cache

  mongo:
    image: mongo
    restart: always
    volumes:
      - mongodata:/data/mongo
    ports:
      - 27017:27017
    environment:
      - MONGO_INITDB_DATABASE=mirai

volumes:
  db_data:
  cache:
    driver: local
  mongodata:
